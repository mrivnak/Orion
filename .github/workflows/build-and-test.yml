name: Build and Test

on:
  push:
    branches:
      - "*"
      - "!v*"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install cargo-binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - name: Install Trunk CLI
        uses: actions-rs/cargo@v1
        with:
          command: binstall
          args: trunk --locked --no-confirm

      - name: Install Tauri CLI
        uses: actions-rs/cargo@v1
        with:
          command: binstall
          args: tauri-cli --locked --no-confirm

      - name: Install Rust nightly-x86_64-unknown-linux-gnu
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-unknown-linux-gnu
          profile: minimal

      - name: Install Rust nightly-wasm32-unknown-unknown
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          profile: minimal

      - name: Install Ubuntu dependencies
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Node.js
        uses: actions/setup-node@v2

      - name: Install tailwindcss
        run: |
          npm install -g tailwindcss

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: tauri
          args: build --ci --target x86_64-unknown-linux-gnu --bundles none


      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
